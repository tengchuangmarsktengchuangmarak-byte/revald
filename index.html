<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Target Gift Card</title>

  <style>
    /* Font: Horizon Type (AcherusFeral-Bold) */
    @font-face {
      font-family: 'Horizon Type';
      src: url('acherus/Horizon Type - AcherusFeral-Bold.otf') format('opentype');
      font-weight: 900;
      font-style: normal;
      font-display: swap;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      font-family: 'Horizon Type', -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 900;
      background: #fcfcfc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #111;
    }

    .logo { 
      width: 240px; 
      margin-bottom: 28px; 
      object-fit: contain;
    }

    .title {
      font-family: 'Horizon Type', sans-serif;
      font-size: 52px;
      line-height: 1.15;
      color: #111;
      text-shadow: 0 4px 18px rgba(0,48,135,0.18), 0 1px 0 #fff;
      margin-bottom: 40px;
      text-align: center;
      letter-spacing: 1.5px;
    }
    .title .line1 { display: block; }
    .title .line2 { display: block; margin-left: 2px; }

    .btn {
      font-family: 'Horizon Type', sans-serif;
      background: #003087; /* Aldi themed blue */
      color: #fff;
      font-size: 28px;
      padding: 16px 56px;
      border: none;
      border-radius: 50px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.22);
      cursor: pointer;
      transition: transform .18s ease, box-shadow .18s ease;
      margin-bottom: 50px;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 10px 25px rgba(0,48,135,0.3); 
    }

    .steps {
      background: #fff;
      width: 88%;
      max-width: 420px;
      padding: 32px 28px;
      border-radius: 20px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.16);
      font-size: 22.5px;
      color: #222;
      margin-bottom: 50px;
      text-align: left;
    }
    .step { 
      display: flex; 
      margin-bottom: 28px;
    }
    .step:last-child { margin-bottom: 0; }
    
    .num {
      background: #003087;
      color: #fff;
      width: 46px; 
      height: 46px;
      border-radius: 50%;
      display: flex; 
      align-items: center; 
      justify-content: center;
      font-size: 26px; 
      margin-right: 18px; 
      flex-shrink: 0;
    }
    .bold { font-weight: 900; }
    .amount { color: #003087; font-weight: 900; }

    .giftcard {
      width: 88%;
      max-width: 420px;
      border-radius: 18px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.18);
      margin-bottom: 40px;
      display: block;
    }

    .warning {
      background: #fff8e1;
      color: #b87400;
      padding: 16px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 900;
      width: 88%;
      max-width: 420px;
      text-align: center;
    }

    @media (max-width: 600px) {
      body { padding: 12px 0; }
      .title { font-size: 32px; letter-spacing: 0.5px; text-shadow: none; }
      .btn { font-size: 22px; padding: 12px 32px; }
      .steps { font-size: 18px; padding: 18px 14px; }
      .giftcard { width: 95%; margin-bottom: 24px; }
    }
  </style>
</head>
<body>

  <img src="logo.jpg" alt="Target logo" class="logo">

  <div class="title">
    <span class="line1">Click Below to Claim</span>
    <span class="line2">Your Aldi Gift Card</span>
  </div>

  <a href="https://glctrk.org/aff_c?offer_id=1403&aff_id=3471" target="_blank" rel="noopener noreferrer" class="btn">
    Apply Today
  </a>

  <div class="steps" aria-label="How it works">
    <div class="step">
      <div class="num">1</div>
      <div>Click "<span class="bold">Apply Today</span>" and answer a few basic questions</div>
    </div>
    <div class="step">
      <div class="num">2</div>
      <div>Enter your <span class="bold">email</span> and complete <span class="bold">3-5</span> deals</div>
    </div>
    <div class="step">
      <div class="num">3</div>
      <div>Finish tasks and earn <span class="bold">credit</span> between <span class="amount">$100 - $750</span></div>
    </div>
  </div>

  <img src="giftcard.jpg" alt="Target Gift Card" class="giftcard">

</body>
</html>
